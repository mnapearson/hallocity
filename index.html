<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" defer />
    <script defer src="index.js"></script>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <link rel="icon" href="Hallo.City.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=RocknRoll+One&family=Source+Sans+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Hallo.City</title>
  </head>
  <body>
    <!-- <header class="hero">
      <div class="logo"><img src="Hallo.City.png" alt="" /></div>
    </header> -->
    <section class="main">
      <div class="top">
        <div class="left">
          <div class="description">
            <h1>The Digital City Hub for Internationals in</h1>
          </div>
          <div class="location">
            <span
              class="iconify"
              data-inline="false"
              data-icon="akar-icons:location"
              style="color: purple"
            ></span>
            <h2>LEIPZIG, GERMANY</h2>
          </div>
        </div>
        <div class="right">
          <div class="devices">
            <img src="devices.png" alt="" />
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="countdown" id="countdown"></div>
        <form action="email-capture">
          <p>Name</p>
          <input type="text" />
          <p>Email</p>
          <input type="email" name="email" id="email" /><br /><input
            type="button"
            value="submit"
          />
        </form>
      </div>
    </section>
  </body>
</html>
